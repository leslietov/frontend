<app-header [fixed]="true"
  [navbarBrandFull]="{src: 'assets/img/brand/logo2.svg', width: 89, height: 25, alt: 'CoreUI Logo'}"
  [navbarBrandMinimized]="{src: 'assets/img/brand/logo_unmsm.png', width: 30, alt: 'CoreUI Logo'}"
  [sidebarToggler]="'lg'" [asideMenuToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link">Sistema De Gestión De Resoluciones</a>
    </li>
  </ul>
  <ul class="nav navbar-nav ml-auto">
     {{_userService.usuario.email}}
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
        <img class="img-avatar" src="assets/img/avatars/user.png" alt="admin@bootstrapmaster.com">
      </a>
      <div class="dropdown-menu dropdown-menu-right">
        <div class="dropdown-header text-center">
          <strong>Cuenta</strong>
        </div>
        <a class="dropdown-item" (click)="irPerfil()">
          <i class="fa fa-user"></i> Perfil</a>
        
        <a class="dropdown-item" (click)="logoutUser()">
          <i class="fa fa-lock"></i> Cerrar Sesión</a>
      </div>
    </li>
  </ul>

</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="sidebarMinimized"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>
  <!-- Main content -->
  <main class="main">
    <!-- Breadcrumb -->
    <ol class="breadcrumb">
      <app-breadcrumb></app-breadcrumb>
    </ol>
    
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
    <!-- /.container-fluid -->
  </main>
</div>

<app-footer>
  <span><a href="https://http://quipucamayoc.unmsm.edu.pe">PORTAL QUIPUCAMAYOC </a> - Sistema De Gestion De
    Resoluciones</span>
  <span class="ml-auto">SGR<a href=""></a></span>
</app-footer>
